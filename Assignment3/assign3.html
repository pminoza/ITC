<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="assign3.css">
    <link rel="icon" href="../assets/favicon/favicon2.ico" type="image/x-icon"/>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <b>Assignment: Calculation</b>
    </div>  

    <div class="calculation-container">
        <h3>Nth factorial</h3>
        <input type="number" id="factorialInput" placeholder="Enter a number">
        <button id="factorialId">Calculate</button>
        <h4 class="result" id="factorialOutput"></h4>
        <h4 class="resultText" id="factorialOutputtext">Factorial of the first N numbers is:</h4>
        <hr class="output-line" id="factorialLine"> 
    </div>

    
    <div class="calculation-container">
        <h3>Sum of the first N numbers</h3>
        <input type="number" id="sumInput" placeholder="Enter a number">
        <button id="sumId">Calculate</button>
        <h4 class="resultText" id="sumOutputText">Sum of the first N numbers is:</h4>
        <h4 class="resultNumber" id="sumOutputNumber"></h4>
        <hr class="output-line" id="sumLine">
    </div>

   
    <div class="calculation-container">
        <h3>Average of the first N numbers</h3>
        <input type="number" id="averageInput" placeholder="Enter a number">
        <button id="averageId">Calculate</button>
        <h4 class="resultText" id="averageOutputText">Average of the first N numbers is:</h4>
        <h4 class="resultNumber" id="averageOutputNumber"></h4>
        <hr class="output-line" id="averageLine"> 
    </div>

    
    <script src="assign3.js"></script>


</body>
</html>

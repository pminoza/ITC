<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="icon" href="../assets/fabicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assign4.css">
</head>
<body>

    <div class="navbar">
        <a href="../index.html">Home</a>
        <b>Assignment 4: Simple Payroll</b>
    </div>  

    <h1>Assignment #4</h1>

    <!-- Container for layout -->
    <div class="container">
        <!-- Left side: Inputs Section -->
        <div class="left-side">
            <h3>Enter Values</h3>
            <div class="inputs">
                <label for="name">Employee Name</label>
                <input type="text" id="name" placeholder="Enter name">
    
                <label for="daysWorked">Days Worked</label>
                <input type="number" id="daysWorked" placeholder="Enter days worked">
    
                <label for="dailyRate">Daily Rate</label>
                <input type="number" id="dailyRate" placeholder="Enter daily rate">
    
                <label for="deduction">Deduction</label>
                <input type="number" id="deduction" placeholder="Enter deduction">
    
                <button id="addEmployeeBtn">Add Employee</button>
                <button id="deleteEmployeeBtn">Delete Employee</button>
            </div>
        </div>

        <!-- Right side: Table Section -->
        <div class="right-side">
            <h3>Payroll Table</h3>
            <div class="table-container">
                <table id="payrollTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Days Worked</th>
                            <th>Daily Rate</th>
                            <th>Gross Pay</th>
                            <th>Deduction</th>
                            <th>Net Pay</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr id="noDataRow" class="no-data-row">
                            <td colspan="7">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </div>

    <!-- Modal: Delete Employee -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Delete Employee</h2>
            <p>Enter the row number to delete:</p>
            <input type="number" id="deleteLineNumber" placeholder="Enter row number">
            <button id="confirmDeleteLineBtn">Delete</button>
            <button id="closeModalBtn">Cancel</button>
        </div>
    </div>

    <!-- Modal: Confirm Delete -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this employee?</p>
            <button id="confirmDeleteBtn">Yes</button>
            <button id="cancelDeleteBtn">No</button>
        </div>
    </div>

    <!-- Main Script -->
    <script src="assign4.js" defer></script>

    

</body>
</html>

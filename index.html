<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Personal Website">
    <meta name="author" content="Precious Miñoza">
    <meta name="keywords" content="HTML, CSS, Responsive Design">
    <title>Precious Home Page</title>
    <link rel="icon" type="image/png" href="fabicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Precious</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Assignment 1</a></li>
            <li><a href="#">Assignment 2</a></li>
            <li><a href="#">Assignment 3</a></li>
            <li><a href="#">Assignment 4</a></li>
        </ul>
        <div class="burger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Floating Stars -->
    <div class="stars">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Main Section -->
    <section class="home">
        <div class="home-img">
            <img src="profile.png" alt="Profile Image">
        </div>
        <div class="home-content">
            <h1>Hi, It's <span>Precious</span></h1>
            <h2 class="typing-text">
                I'm a<span class="dynamic-text"></span>
            </h2>
            <p>
                My name is Precious Angel R. Minoza, a first-year college student pursuing a Bachelor of Science in Computer Science. 
                I’m passionate about technology, web design, and creative development.
            </p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </section>


    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // Toggle navbar menu on small screens
            function toggleMenu() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.toggle('active');
            }

            const textElement = document.querySelector('.dynamic-text');
            const phrases = [
                "   Computer Science Student",
                "   Web Developer",
                "   Graphic Designer",
                "   Aspiring UI/UX Designer",
                "   Future Software Engineer"
            ];
    
            let phraseIndex = 0;
            let charIndex = 0;
            let typingSpeed = 100; // Speed of typing in milliseconds
            let erasingSpeed = 50; // Speed of erasing in milliseconds
            let delayBetweenPhrases = 1500; // Delay between phrases
    
            function typePhrase() {
                if (charIndex < phrases[phraseIndex].length) {
                    textElement.textContent += phrases[phraseIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typePhrase, typingSpeed);
                } else {
                    setTimeout(erasePhrase, delayBetweenPhrases);
                }
            }
    
            function erasePhrase() {
                if (charIndex > 0) {
                    textElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(erasePhrase, erasingSpeed);
                } else {
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    setTimeout(typePhrase, typingSpeed);
                }
            }
    
            typePhrase();
        });
    </script>
</body>
</html>
